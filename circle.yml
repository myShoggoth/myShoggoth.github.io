machine:
  timezone:
    America/Los_Angeles

dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
  pre:
    - curl -L https://github.com/commercialhaskell/stack/releases/download/v1.1.2/stack-1.1.2-linux-x86_64.tar.gz | tar zx -C /tmp
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack update
    - stack setup
    - stack build --no-system-ghc --install-ghc --only-dependencies

test:

  override:
    - stack build --no-system-ghc --install-ghc

  post:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - stack exec myShoggoth build

deployment:

  production:
    branch: hakyll
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]"
      - git push origin hakyll
